<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
    
        h1 {
            color: #333;
        }
    
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    
        label {
            font-weight: bold;
        }
    
        input[type="checkbox"] {
            margin-right: 5px;
        }
    
        input[type="text"] {
            width: 250px;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        input[type="submit"] {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        h2 {
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
    
</head>
<body>
    <h1>Job Search</h1>

    <form method="POST" action="/">
        <label for="sites">Select Sites:</label>
        <input type="checkbox" name="sites" value="technopark"> Technopark
        <input type="checkbox" name="sites" value="infopark"> Infopark
        <br>
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" placeholder="Enter job title or company name" size="30">
        <br>
        <input type="submit" value="Search">
    </form>

    {% if job_results %}
        {% for site, jobs in job_results.items() %}
            <h2>{{ site }}</h2>
            <table>
                <tr>
                    <th>Job Title</th>
                    <th>Company Name</th>
                </tr>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job["Job Title"] }}</td>
                        <td>{{ job["Company Name"] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
